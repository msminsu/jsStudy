<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>slide </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="guide-tit">SLIDE</h1>
<div class="guide-box">

    <div class="slide slide-1">

    <div class="slide-controller">
    <a href="#slide-1-1" class="btn link" data-slide="0">1</a>
    <a href="#slide-1-2" class="btn link" data-slide="1">2</a>
    <a href="#slide-1-3" class="btn link" data-slide="2">3</a>
    <a href="#slide-1-4" class="btn link" data-slide="3">4</a>
    <a href="#slide-1-5" class="btn link" data-slide="4">5</a>

    <button type="button" class="btn prev" data-ctrl="prev">prev</button>
    <button type="button" class="btn next" data-ctrl="next">next</button>
    <button type="button" class="btn auto" data-ctrl="play">Play</button>
    <button type="button" class="btn stop" data-ctrl="stop">Stop</button>
    </div>

    <div class="slide-view">
    <div id="slide-1-1" class="slide-item">1</div>
    <div id="slide-1-2" class="slide-item">2</div>
    <div id="slide-1-3" class="slide-item">3</div>
    <div id="slide-1-4" class="slide-item">4</div>
    <div id="slide-1-5" class="slide-item">5</div>
    </div>
    </div>

</div>
<script type="text/javascript" src="../@common/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../@modules/helper.js"></script>
<script type="text/javascript" src="../@modules/slide.js"></script>
</body>
</html>
